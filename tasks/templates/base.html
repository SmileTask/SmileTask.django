<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock %} | Smile Task</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    {% block nav %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <footer class="U-flex U-flex-center">
        {% block footer %}
        {% endblock %}
    </footer>
    <!-- section scripts -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
